name: Deploy Zion App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          npm install
          tar -czvf deploy.tar.gz . /* create tar file */

      - name: Deploy to server
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no root@104.248.253.143 'mkdir -p node-apps && tar -xzf deploy.tar.gz -C node-apps --strip-components=1'
          ssh -o StrictHostKeyChecking=no root@104.248.253.143 'cd node-apps && npm install && pm2 restart zion'
