name: Deploy to DigitalOcean

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      # - run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Clone repository
        run: git clone https://github.com/officialstephen/zion.git

      - name: Deploy to DO
        env:
          PROJECT_DIR: zion
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          key: ${{ secrets.DO_PRIVATE_KEY }}
          username: ${{ secrets.DO_USERNAME }}
          script: |
            cd ${PROJECT_DIR}
            git pull origin main
            npm install
            pm2 restart zion
