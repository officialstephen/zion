name: Zion app

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Change to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: |
          npm run start  # Adjust this to your build command

      - name: Deploy to server
        run: |
          # Replace the following lines with your deployment commands
          ssh root@104.248.253.143 'cd /root/node-apps && npm install && pm2 restart zion'

      # Add any additional steps you need for your deployment process here.
