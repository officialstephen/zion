name: Deploy Node.js app to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      # - run: npm run build

      - name: Deploy to DigitalOcean
        uses: digitalocean/deployments@v2
        with:
          do_host: ${{ secrets.DO_HOST }}
          do_username: ${{ secrets.DO_USERNAME }}
          do_ssh_key: ${{ secrets.DO_PRIVATE_KEY }}
          app_name: zion
